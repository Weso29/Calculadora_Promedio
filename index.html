<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora promedio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Promedio</h1>
        <div class="input-group">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1">
        </div>
        <div class="input-group">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2">
        </div>
        <div class="input-group">
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3">
        </div>
        <div class="input-group">
            <label for="nota4">Nota 4:</label>
            <input type="number" id="nota4">
        </div>
        <button class="button" onclick="calcularYVerificar()">Calcular Promedio</button>
        <div class="result" id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
